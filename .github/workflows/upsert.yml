name: Upsert Projects to Vector

on:
  workflow_dispatch: {}

jobs:
  upsert:
    name: Run upsert to vector (manual)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run upsert script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          UPSTASH_VECTOR_REST_URL: ${{ secrets.UPSTASH_VECTOR_REST_URL }}
          UPSTASH_VECTOR_REST_TOKEN: ${{ secrets.UPSTASH_VECTOR_REST_TOKEN }}
          VECTOR_DB_TYPE: upstash
          # Optional secrets for LLM or other providers if your migration uses them
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MIGRATION_KEY: ${{ secrets.MIGRATION_KEY }}
        run: |
          python upsert_projects_to_vector.py
